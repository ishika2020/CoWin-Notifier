<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/64d58efce2.js"
            crossorigin="anonymous"
        ></script>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/indexstyle.css') }}">
    <title>Sign in & Sign up </title>
</head>
<body>
    
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <form action="form.html" class="sign-in-form">
                    <h1 class="title">COWin Notifier</h1>
                    <!-- <div class="input-field">
                       <i class="fas fa-user"></i> 
                        <input type="text" placeholder="Username"  /> -->
                    <!--</div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input class="btn solid" type="submit" value="Login" />-->
                </form>
                
                <!--<h2 class="title">COWin Notifier</h2>-->

                
                <form action="form.html" class="sign-up-form">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" , name="name"/>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" placeholder="Email", name="email" />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" />
                    </div>
                    <input type="submit" class="btn" value="Sign up" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>New here ?</h3>
                    <p>
                        Create New account.
                    </p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>

                <!-- <img src="img/log-in.svg" class="image" alt="" /> -->
                <img src="{{url_for('static', filename='images/log-in.svg')}}", class="image" alt=""/>
            </div>
           
            <div class="panel right-panel">
                <div class="content">
                    <!--<h3>One of us ?</h3>
                    <p>
                        Already have an account!
                    </p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>-->
                </div>
                <img src="img/register.svg" class="image" alt="" /> 
                <img src="{{url_for('static', filename='images/register.svg')}}", class="image" alt="" />
            </div> 
        </div>
    </div>
    <!-- <script src="main.js"></script> not included -> type="text/javascript" -->
    <script src="{{ url_for('static', filename='styles/main.js') }}"> </script>
</body>
</html>
